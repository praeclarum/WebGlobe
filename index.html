<!DOCTYPE html>
<html style="height:100%">
<head>
    <title>My First Web Globe Page</title>
</head>
<body style="padding:0;margin:0;background-color:black;height:100%">
    <canvas id="globeCanvas" style="width:100%;height:100%;padding:0;margin:0;"></canvas>
    <script type="module">
        import { init } from './globe.js';
        const $globeCanvas = document.getElementById('globeCanvas');
        // Load data/coastlines.json with XHR
        
        async function startAsync() {
            await init($globeCanvas);
        }
        startAsync();
    </script>
</body>
</html>
